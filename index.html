<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                Student <br> Percentage <br> Calcy
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="1st YEAR MARKS" id="first">
                                <button type="button" id="one" onclick="myfun1()">show marks(25%)</button>
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="2ND YEAR MARKS" id="second">
                                <button id="two" onclick="myfun2()">show marks(50%)</button>
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="3RD YEAR MARKS" id="third">
                                <button id="three" onclick="myfun3()">show marks(75%)</button>
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="4TH YEAR MARKS" id="fourth">
                            </div>
                            <div>
                                <input type="button" name="" value="show Percentage" class="app-form-button"
                                    onclick="calcy()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-form-group showdata">
                    <p id="showData"> </p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
